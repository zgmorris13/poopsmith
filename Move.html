<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>JS Bin</title>
  <script>
    var character = {xPosition:0, yPosition:0, mapIndex:12}
    var map = [{xPosition:-2, yPosition: 2, type:"Pallet Town"},
               {xPosition:-1, yPosition: 2, type:"a jungle"},
               {xPosition: 0, yPosition: 2, type:"Zordon's Layer"},
               {xPosition: 1, yPosition: 2, type:"a dungeon"},
               {xPosition: 2, yPosition: 2, type:"a cave"},
               {xPosition:-2, yPosition: 1, type:"a deseret"},
               {xPosition:-1, yPosition: 1, type:"a tall tower"},
               {xPosition: 0, yPosition: 1, type:"the sky"},
               {xPosition: 1, yPosition: 1, type:"a field"},
               {xPosition: 2, yPosition: 1, type:"Mt. Olympis"},
               {xPosition:-2, yPosition: 0, type:"a pirate ship"},
               {xPosition:-1, yPosition: 0, type:"the mountains"},
               {xPosition: 0, yPosition: 0, type:"a park"},
               {xPosition: 1, yPosition: 0, type:"trouble"},
               {xPosition: 2, yPosition: 0, type:"a house"},
               {xPosition:-2, yPosition:-1, type:"denial"},
               {xPosition:-1, yPosition:-1, type:"for it"},
               {xPosition: 0, yPosition:-1, type:"jail"},
               {xPosition: 1, yPosition:-1, type:"Egypt"},
               {xPosition: 2, yPosition:-1, type:"France"},
               {xPosition:-2, yPosition:-2, type:"Oklahoma"},
               {xPosition:-1, yPosition:-2, type:"Canada"},
               {xPosition: 0, yPosition:-2, type:"Georgia"},
               {xPosition: 1, yPosition:-2, type:"California"},
               {xPosition: 2, yPosition:-2, type:"love"}];
    
    function moveUp(){
      character.yPosition ++;
      findIndex();
      display(character.xPosition, character.yPosition);
    }
    
    function moveDown(){
      character.yPosition --;
      findIndex();
      display(character.xPosition, character.yPosition);
    }
    
    function moveRight(){
      character.xPosition ++;
      findIndex();
      display(character.xPosition, character.yPosition);
    }
    
    function moveLeft(){
      character.xPosition --;
      findIndex();
      display(character.xPosition, character.yPosition);
    }
    
    function findIndex(){
      for(x in map){
        if(character.xPosition == map[x].xPosition && character.yPosition == map[x].yPosition){
          character.mapIndex = x;
        }
      }
    }
    
    function display(x,y){
      document.getElementById('display').innerHTML = "(" + x + "," + y + ")";
      document.getElementById('display2').innerHTML = "You are in " + map[character.mapIndex].type;
    }
  </script>
</head>
<body>
  <button onclick="moveUp()">Move Up</button>
  <button onclick="moveDown()">Move Down</button>
  <button onclick="moveRight()">Move Right</button>
  <button onclick="moveLeft()">Move Left</button>
  <div id="display"></div>
  <div id="display2"></div>
</body>
