<DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="main.css">

<script type="text/javascript" src="jspage.js">	
</script>
<script type="text/javascript" src="swipe.js">	
</script>
</head>
<!-- touchstarts are trying out the swipe capabilities-->
<body ontouchstart="touchStart(event);" ontouchmove="touchMove(event);" ontouchend="touchEnd(event);" ontouchcancel="touchCancel(event);">
<!--*********************-->
<!--The surrounding div-->
<!--*********************-->
<div id="full">

	<!--*********************-->
	<!--The start menu div-->
	<!--*********************-->
	<div id="start">

		<div class="logo">
			Ye Olde Poopsmith
		</div>

			<div class="buttonholder">
				<button class="startbutton" onclick="changer('#start', '#game')">Resume</button>
				<button class="startbutton">Start New Game</button>
			</div>
	</div>
	<!--*********************-->
	<!--The game play area div-->
	<!--*********************-->
	<div id="game">

		<!--*********************-->
		<!--left side bar
			including places buttons-->
		<!--*********************-->
		<div id="leftside">
		<ul>
			<li onclick="changer('#game', '#map')">
			<img src="pics/th.jpg" id="th"></li>
			<li><img src="pics/Blacksmith.jpg" id="th"></li>
			<li><img src="pics/pub.png" id="th"></li>
			<li><img src="pics/townhall.jpg" id="th"></li>
		</ul>
		</div>

		<!--*********************-->
		<!--right side bar
			will include action buttons-->
		<!--*********************-->
		<div id="rightside">
			<button id="action">Do it</button>
			<button id="action">Don't do it</button>
		</div>


	</div>
<!--*********************-->
	<!-- The map -->
<!--*********************-->
<div id='map'>

	<div id="behind"></div>
		<div id="inner">
			<div id="0" class="mountain"></div>
			<div id="1" class="mountain"></div>
			<div id="2" class="mountain"></div>
			<div id="3" class="forest"></div>
			<div id="4" class="forest"></div>
			<div id="5" class="mountain"></div>
			<div id="6" class="mountain"></div>
			<div id="7" class="forest"></div>
			<div id="8" class="forest"></div>
			<div id="9" class="forest"></div>
			<div id="10" class="mountain"></div>
			<div id="11" class="forest"></div>
			<div id="12" class="forest">
				<img src="pics/Face.png" width="75" height="75"></img>
			</div>
			<div id="13" class="forest"></div>
			<div id="14" class="forest"></div>
			<div id="15" class="mountain"></div>
			<div id="16" class="forest"></div>
			<div id="17" class="forest"></div>
			<div id="18" class="forest"></div>
			<div id="19" class="forest"></div>
			<div id="20" class="mountain"></div>
			<div id="21" class="mountain"></div>
			<div id="22" class="forest"></div>
			<div id="23" class="forest"></div>
			<div id="24" class="forest"></div>
		</div>
		<div id="arrowContainer">

			<div class="arrows up">
				<img src="pics/upArrow.png" width="50" height="50" onclick="moveUp()"></img>
			</div>


			<div class="arrows left">
				<img src="pics/leftArrow.gif" width="50" height="50" onclick="moveLeft()"></img>
			</div>


			<div class="arrows right">	
				<img src="pics/rightArrow.png" width="50" height="50" onclick="moveRight()"></img>
			</div>


			<div class="arrows down">
		  		<img src="pics/downArrow.png" width="50" height="50" onclick="moveDown()"></img>
		  	</div>

	<!--*********************-->
	<!--back button-->
	<!--*********************-->
	<button id='backbtn' onclick="reverse('#map', '#game')">RETURN</button>
	  	</div>

	

<!-- end of the map div-->
</div>

<!-- end of the full div -->	
</div>

</body>
</html>
