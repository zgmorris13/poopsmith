<DOCTYPE html>
<html>
	<head>

	<link rel="stylesheet" type="text/css" href="main.css">

	<script type="text/javascript" src="jspage.js"></script>
	<script type="text/javascript" src="swipe.js"></script>
	


	</head>
<!-- touchstarts are trying out the swipe capabilities-->
<body ontouchstart="touchStart(event);" ontouchmove="touchMove(event);" ontouchend="touchEnd(event);" ontouchcancel="touchCancel(event);">

<!--*********************-->
<!--The surrounding div-->
<!--*********************-->
<div id="full">

	<!--*********************-->
	<!--The start menu div-->
	<!--*********************-->
	<div id="start">

		<div class="logo">
			Ye Olde Poopsmith
		</div>

			<div class="buttonholder">

				<div class="startbutton" onclick="changer('#start', '#game')">
					<p class="text">Resume</p>
					</div>

				<div class="startbutton">
					<p class="text">Start New Game</p>
					</div>

			</div>
	</div>
	<!--*********************-->
	<!--The game play area div-->
	<!--*********************-->
	<div id="game">

		<!--*********************-->
		<!--left side bar
			including places buttons-->
		<!--*********************-->
		<div id="leftside">
		<ul>
			<li onclick="changer('#game', '#map')">
			<img src="pics/th.jpg" id="th">
			</li>

			<li onclick="topDown('#game', '#inventory')">
			<img src="pics/Blacksmith.jpg" id="th">
			</li>

			<li><img src="pics/pub.png" id="th"></li>
			<li><img src="pics/townhall.jpg" id="th"></li>
		</ul>
		</div>

		<!--*********************-->
		<!--right side bar will include action buttons-->
		<!--*********************-->
		<div id="rightside">
			<div id="action">
				<p class="do">Do it</p></div>
			<div id="action">
				<p class="do">Don't do it</p></div>
		</div>


	</div>

	<!--*********************-->
	<!--Inventory Page...?   -->
	<!--*********************-->
	<div id="inventory">
	<!-- An inventory page will be here... just adding another page-->
		<h1>heeeeeyyy...</h1>

		<div class="startbutton">
			<p class="text" onclick="downTop('#inventory','#game')">Back</p>
			<!-- onclick="downTop('#inventory','#game')" -->
		</div>


	</div>


	<!--*********************-->
		<!-- The map -->
	<!--*********************-->
	<div id='map'>

		<div id="behind"></div>
			
		<canvas></canvas>

			<!--*********************-->
			<!--Button container-->
			<!--*********************-->
			<div id="arrowContainer">

				<div class="arrows up">
					<img src="pics/upArrow.png" width="50" height="50" onclick="moveUp()"></img>
				</div>


				<div class="arrows left">
					<img src="pics/leftArrow.gif" width="50" height="50" onclick="moveLeft()"></img>
				</div>


				<div class="arrows right">	
					<img src="pics/rightArrow.png" width="50" height="50" onclick="moveRight()"></img>
				</div>


				<div class="arrows down">
			  		<img src="pics/downArrow.png" width="50" height="50" onclick="moveDown()"></img>
			  	</div>

			<!--*********************-->
			<!--back button-->
			<!--*********************-->
			<div id='backbtn' onclick="reverse('#map', '#game')">
				<p class="text">RETURN</p>
		  	</div>

		
	<!-- end of the map div-->	
	</div>

<!-- end of the full div -->	
</div>

</body>
</html>
